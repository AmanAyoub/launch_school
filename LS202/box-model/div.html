<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Div</title>
    <meta charset="utf-8">
    <style>
      div {
        width: 300px;
        height: 300px;
        box-sizing: border-box;
        display: inline-block;
      }
      .first-div {
        padding: 20px;
        background-color: #fcc;
        margin-right: 20px;
      }

      .second-div {
        background-color: #ccf;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <div class="first-div"></div>
    <div class="second-div"></div>
  </body>
</html>

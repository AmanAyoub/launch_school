<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rem</title>
    <meta charset="utf-8">

    <style>
      html {
        font-size: 20px;
      }

      .a {
        font-size: 1rem;
      }

      .b {
        font-size: 1.5rem;
      }

      .c {
        font-size: 3rem;
      }

      .d {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>rem unit</h1>
    <div class="a">
      First Hello World
      <div class="b">
        Second Hello World
        <div class="c">
          Third Hello World
          <div class="d">
            Fourth Hello World
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

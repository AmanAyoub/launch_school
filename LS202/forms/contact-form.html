<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="contact-form.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first-name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first-name" id="first-name">
          </dd>

          <dt>
            <label for="last-name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last-name" id="last-name">
          </dd>

          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email"
                   placeholder="username@domain">
          </dd>

          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city">
          </dd>

          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>

          <dt>
            <label for="zip-code">Zip Code</label>
          </dt>
          <dd>
            <input type="text" name="zip-code" id="zip-code"
                   placeholder="00000" minlength="5" maxlength="5">
          </dd>
        </dl>

        <p>Which of these colors do you like best?</p>
        <ul>
          <li>
            <label>
              <input type="radio" name="color" checked>
              White
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="color">
              Black
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="color">
              Blue
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="color">
              Red
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="color">
              Orange
            </label>
          </li>
        </ul>

        <p>Which web technologies do you want to learn?</p>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="html">
              HTML
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="css">
              CSS
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="javascript">
              JavaScript
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="ruby">
              Ruby
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="rails">
              Rails
            </label>
          </li>
        </ul>

        <dl>
          <dt>
            <label for="comment">Comment</label>
          </dt>
          <dd>
            <textarea name="comment" id="comment" rows="6" cols="80"></textarea>
          </dd>
        </dl>

        <input type="hidden" name="date" id="date" value="2025-04-22">
        <input type="submit" value="Send">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>

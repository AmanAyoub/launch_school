<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Controls</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <label>
        Username
        <input type="text" name="username">
      </label>

      <label>
        Password
        <input type="password" name="pwd">
      </label>

      <label>
        Email
        <input type="email" name="email">
      </label>

      <label>
        Phone
        <input type="tel" name="phone">
      </label>
    </form>
  </body>
</html>

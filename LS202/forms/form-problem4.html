<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Filter</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <h1>Categories</h1>
        <ul>
          <li>
            <label>
              <input type="radio" name="category" value="core">
              Core
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="category" value="plugin">
              Plugins
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="category" value="library">
              Libraries
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="category" value="convention">
              Conventions
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="category" value="review">
              Reviews
            </label>

            <li>
              <label>
                <input type="radio" name="category" value="opinion">
                Opinion
              </label>
            </li>

            <li>
              <label>
                <input type="radio" name="category" value="people">
                People
              </label>
            </li>
          </ul>

        <h1>Tags</h1>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="html">
              HTML
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="css">
              CSS
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="javascript">
              JavaScript
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="ruby">
              Ruby
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="python">
              Python
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="Django">
              Django
            </label>
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DL filter</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt><label for="categories">Categories</label></dt>
          <dd>
            <select name="category" id="categories" size="4">
              <option>Core</option>
              <option>Plugins and Libraries</option>
              <option>Conventions</option>
              <option>Reviews</option>
              <option>Opinion</option>
              <option>People</option>
            </select>
          </dd>

          <dt><label for="tags">Tags</label></dt>
          <dd>
            <select name="tags" id="tags" multiple>
              <option>HTML</option>
              <option>CSS</option>
              <option>JavaScript</option>
              <option>Ruby</option>
              <option>Rails</option>
              <option>Python</option>
              <option>Django</option>
            </select>
          </dd>
        </dl>

        <input type="submit" value="Filter">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Select</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <label>
          Colors
          <select name="color">
            <option value="" disabled selected>Choose one</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
          </select>
        </label>
      </fieldset>
    </form>
  </body>
</html>

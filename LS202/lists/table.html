<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table of Colors</title>
    <meta charset="utf-8">

    <style>
      table {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Color Name</th>
        <th>Color Hex</th>
        <th>Color Decimal</th>
      </tr>

      <tr>
        <th>red</th>
        <td>#FF0000</td>
        <td>255, 0, 0</td>
      </tr>

      <tr>
        <th>green</th>
        <td>#00FF00</td>
        <td>0, 255, 0</td>
      </tr>

      <tr>
        <th>blue</th>
        <td>#0000FF</td>
        <td>0, 0, 255</td>
      </tr>
    </table>
  </body>
</html>

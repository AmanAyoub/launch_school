<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unordered List within Unordered List</title>
    <meta charset="utf-8">

    <style>
      .red {
        color: red;
      }

      .green {
        color: green;
      }

      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="red">
        Red

        <ul>
          <li>&#9608;&#9608;&#9608;</li>
          <li>#f00</li>
          <li>rgb(255, 0, 0)</li>
        </ul>
      </li>

      <li class="green">
        Green
        <ul>
          <li>&#9608;&#9608;&#9608;</li>
          <li>#0f0</li>
          <li>rgb(0, 255, 0)</li>
        </ul>
      </li>

      <li class="blue">
        Blue
        <ul>
          <li>&#9608;&#9608;&#9608;</li>
          <li>#00f</li>
          <li>rgb(0, 0, 255)</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
